<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse Stores</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="pic/logo.svg" alt="Jesse Stores Logo">
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="face">
            <img src="pic/image-avatar.png" alt="User Icon">
            <div class="cart">
                <img src="pic/icon-cart.svg" alt="Shopping Cart">
            </div>
        </div>
    </header>
    <div class="line"></div>
    <div class="ui">
        <div class="movement">
            <span>Special Offer: Get 20% off on all items! Limited time only.</span>
        </div>
    </div>
    <main class="content">
        <div class="main-image">
            <img src="pic/image-product-1.jpg" alt="Main Product Image">
        </div>
        <div class="words">
            <h3>New Arrival</h3>
            <h1>Stylish Modern Chair</h1>
            <p class="props">Comfortable and chic, perfect for any modern home.</p>
            <div class="price">
                <h2 class="discount">$199.99</h2>
                <h2 class="slash">$249.99</h2>
            </div>
            <div class="input">
                <div class="counter">
                    <input type="number" value="1" min="1">
                </div>
                <div class="main-but">
                    <button class="sub-but">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <div class="sub-image">
        <img src="/pic/image-product-1-thumbnail.jpg" alt="Product Thumbnail 1">
        <img src="/pic/image-product-2-thumbnail.jpg" alt="Product Thumbnail 2">
        <img src="/pic/image-product-3-thumbnail.jpg" alt="Product Thumbnail 3">
        
    </div>
</body>
</html>
